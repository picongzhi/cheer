spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cheer?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: pcz930301
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    continue-on-error: true
    schema:
      - "classpath:db/schema.sql"
    data:
      - "classpath:db/data.sql"
    hikari:
      minimum-idle: 5
      connection-test-query: SELECT 1 FROM DUAL
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: SpringBootCheerHikariCP
      max-lifetime: 60000
      connection-timeout: 30000
  redis:
    host: localhost
    port: 6379
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
logging:
  level:
    com.pcz.cheer: debug
    com.pcz.cheer.mapper: trace
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.pcz.cheer.model
mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: true
  style: camelhump
  wrap-keyword: "`{0}`"
  safe-delete: true
  safe-update: true
  identity: MYSQL
pagehelper:
  auto-dialect: true
  helper-dialect: mysql
  #  reasonable: true
  params: count=countSql
debug: true
jwt:
  config:
    key: cheer
    ttl: 3600000
    remember: 604800000
custom:
  config:
    ignores:
      post:
        - "/user/register"
        - "/user/login"
        - "/user/logout"
      pattern:
        - "/swagger-ui.html"
        - "/webjars/**"
        - "/v2/**"
        - "/swagger-resources/**"